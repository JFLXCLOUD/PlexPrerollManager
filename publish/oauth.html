<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Authentication Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        .container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 4em;
            color: #10b981;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 4em;
            color: #ef4444;
            margin-bottom: 20px;
        }
        h1 {
            color: #f1f5f9;
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .status {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="loading"></div>
            <span>Processing authentication...</span>
        </div>

        <div id="success" style="display: none;">
            <div class="success-icon">✅</div>
            <h1>Authentication Successful!</h1>
            <p>Your Plex account has been successfully connected to PlexPrerollManager.</p>
            <div class="status" id="authDetails"></div>
            <a href="/" class="btn">Return to Dashboard</a>
        </div>

        <div id="error" style="display: none;">
            <div class="error-icon">❌</div>
            <h1>Authentication Failed</h1>
            <p>There was an error connecting your Plex account. Please try again.</p>
            <div class="status" id="errorDetails"></div>
            <a href="/" class="btn">Return to Dashboard</a>
        </div>
    </div>

    <script>
        // Extract authentication data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let authToken = urlParams.get('authToken') || urlParams.get('token') || urlParams.get('plex_token');
        let userId = urlParams.get('userId') || urlParams.get('id') || urlParams.get('plex_user_id');
        let username = urlParams.get('username') || urlParams.get('user') || urlParams.get('plex_username');

        console.log('OAuth callback received:', {
            authToken: authToken ? 'present' : 'missing',
            userId,
            username,
            allParams: Object.fromEntries(urlParams.entries()),
            fullUrl: window.location.href,
            hash: window.location.hash,
            search: window.location.search
        });

        // Also check for parameters in the URL hash (fragment)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const hashAuthToken = hashParams.get('authToken') || hashParams.get('token') || hashParams.get('plex_token');
        const hashUserId = hashParams.get('userId') || hashParams.get('id') || hashParams.get('plex_user_id');
        const hashUsername = hashParams.get('username') || hashParams.get('user') || hashParams.get('plex_username');

        if (hashAuthToken) {
            console.log('Found auth token in URL hash!');
            authToken = hashAuthToken;
            userId = hashUserId;
            username = hashUsername;
        }

        // Additional check for Plex.tv specific callback format
        if (!authToken) {
            // Check for Plex.tv specific parameter names
            authToken = urlParams.get('auth_token') || hashParams.get('auth_token');
            userId = urlParams.get('user_id') || hashParams.get('user_id');
            username = urlParams.get('user_name') || hashParams.get('user_name');
        }

        if (authToken) {
            // Store the authentication token
            localStorage.setItem('plexAuthToken', authToken);
            localStorage.setItem('plexUserId', userId || '');
            localStorage.setItem('plexUsername', username || '');

            // Send the token to the server for storage
            fetch('/api/plex/auth/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    authToken: authToken,
                    userId: userId,
                    username: username
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);

                // Hide loading, show success
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';

                // Show auth details
                document.getElementById('authDetails').innerHTML = `
                    <strong>Username:</strong> ${username || 'Unknown'}<br>
                    <strong>User ID:</strong> ${userId || 'Unknown'}<br>
                    <strong>Token:</strong> ${authToken.substring(0, 20)}...<br>
                    <strong>Status:</strong> Connected
                `;
            })
            .catch(error => {
                console.error('Error sending token to server:', error);

                // Still show success since we have the token
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';

                document.getElementById('authDetails').innerHTML = `
                    <strong>Username:</strong> ${username || 'Unknown'}<br>
                    <strong>User ID:</strong> ${userId || 'Unknown'}<br>
                    <strong>Token:</strong> ${authToken.substring(0, 20)}...<br>
                    <strong>Status:</strong> Connected (local storage only)
                `;
            });
        } else {
            // No auth token received
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';

            document.getElementById('errorDetails').innerHTML = `
                <strong>Error:</strong> No authentication token received<br>
                <strong>URL Parameters:</strong> ${window.location.search || 'None'}<br>
                <strong>Possible Issues:</strong><br>
                • Authentication was cancelled<br>
                • Authentication expired<br>
                • Network connectivity issues
            `;
        }

        // Auto-redirect after 5 seconds on success
        if (authToken) {
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        }
    </script>
</body>
</html>

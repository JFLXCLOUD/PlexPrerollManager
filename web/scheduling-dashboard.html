<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Plex Preroll Manager - Scheduling</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            color: #f1f5f9;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            color: #f1f5f9;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .header p {
            color: #94a3b8;
            font-size: 1.1em;
            font-weight: 400;
        }
        .schedules-section, .create-schedule-section {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .schedules-section h2, .create-schedule-section h2 {
            color: #f1f5f9;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }
        .schedules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .schedule-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .schedule-card:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        .schedule-card.active {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        .schedule-card.inactive {
            opacity: 0.8;
            border-color: #6b7280;
            background: rgba(107, 114, 128, 0.1);
            position: relative;
        }
        .schedule-card.inactive::before {
            content: "INACTIVE";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6b7280;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        .schedule-card h4 {
            color: #f1f5f9;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .schedule-details {
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .schedule-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.025em;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: rgba(71, 85, 105, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .btn-danger {
            background: rgba(239, 68, 68, 0.8);
        }
        .btn-danger:hover {
            background: rgba(239, 68, 68, 1);
        }
        .create-form {
            margin-top: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f1f5f9;
            font-weight: 600;
            font-size: 0.95em;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(30, 41, 59, 0.6);
            color: #f1f5f9;
            backdrop-filter: blur(10px);
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-group input::placeholder {
            color: #64748b;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-style: italic;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #86efac;
            padding: 16px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal h3 {
            color: #f1f5f9;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header { padding: 30px 20px; }
            .header h1 { font-size: 2.2em; }
            .form-row { grid-template-columns: 1fr; }
            .schedules-grid { grid-template-columns: 1fr; }
            .schedules-section, .create-schedule-section { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <div class='nav'>
                <a href='/' class='nav-link'>üìä Dashboard</a>
                <a href='/scheduling' class='nav-link'>‚è∞ Scheduling</a>
            </div>
            <h1>Plex Preroll Manager</h1>
            <p>Schedule automatic preroll category switching</p>
        </div>

        <div class='create-schedule-section'>
            <h2>üìÖ Create New Schedule</h2>
            <form class='create-form' id='createScheduleForm'>
                <div class='form-row'>
                    <div class='form-group'>
                        <label for='scheduleName'>Schedule Name:</label>
                        <input type='text' id='scheduleName' name='name' placeholder='e.g., Halloween Schedule' required>
                    </div>
                    <div class='form-group'>
                        <label for='categoryName'>Category:</label>
                        <select id='categoryName' name='category' required>
                            <option value=''>Select Category</option>
                        </select>
                    </div>
                </div>
                <div class='form-row'>
                    <div class='form-group'>
                        <label for='scheduleType'>Schedule Type:</label>
                        <select id='scheduleType' name='type' required>
                            <option value='OneTime'>One Time</option>
                            <option value='Daily'>Daily</option>
                            <option value='Weekly'>Weekly</option>
                            <option value='Monthly'>Monthly</option>
                            <option value='Yearly'>Yearly</option>
                        </select>
                    </div>
                    <div class='form-group'>
                        <label for='startDate'>Start Date & Time:</label>
                        <input type='datetime-local' id='startDate' name='startDate' required>
                    </div>
                </div>
                <div class='form-row'>
                    <div class='form-group'>
                        <label for='endDate'>End Date & Time (Optional):</label>
                        <input type='datetime-local' id='endDate' name='endDate'>
                    </div>
                    <div class='form-group'>
                        <label for='isActive'>Active:</label>
                        <select id='isActive' name='isActive'>
                            <option value='true'>Yes</option>
                            <option value='false'>No</option>
                        </select>
                    </div>
                </div>
                <button type='submit' class='btn'>Create Schedule</button>
            </form>
        </div>

        <div class='schedules-section'>
            <h2>üìã Active Schedules</h2>
            <div class='schedules-grid' id='schedulesGrid'>
                <div class='loading'>Loading schedules...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class='modal' id='editModal'>
        <div class='modal-content'>
            <h3>Edit Schedule</h3>
            <form id='editScheduleForm'>
                <input type='hidden' id='editScheduleId'>
                <div class='form-group'>
                    <label for='editScheduleName'>Schedule Name:</label>
                    <input type='text' id='editScheduleName' name='name' required>
                </div>
                <div class='form-group'>
                    <label for='editCategoryName'>Category:</label>
                    <select id='editCategoryName' name='category' required>
                        <option value=''>Select Category</option>
                    </select>
                </div>
                <div class='form-group'>
                    <label for='editScheduleType'>Schedule Type:</label>
                    <select id='editScheduleType' name='type' required>
                        <option value='OneTime'>One Time</option>
                        <option value='Daily'>Daily</option>
                        <option value='Weekly'>Weekly</option>
                        <option value='Monthly'>Monthly</option>
                        <option value='Yearly'>Yearly</option>
                    </select>
                </div>
                <div class='form-group'>
                    <label for='editStartDate'>Start Date & Time:</label>
                    <input type='datetime-local' id='editStartDate' name='startDate' required>
                </div>
                <div class='form-group'>
                    <label for='editEndDate'>End Date & Time (Optional):</label>
                    <input type='datetime-local' id='editEndDate' name='endDate'>
                </div>
                <div class='form-group'>
                    <label for='editIsActive'>Active:</label>
                    <select id='editIsActive' name='isActive'>
                        <option value='true'>Yes</option>
                        <option value='false'>No</option>
                    </select>
                </div>
                <div class='modal-actions'>
                    <button type='button' class='btn btn-secondary' onclick='closeEditModal()'>Cancel</button>
                    <button type='submit' class='btn'>Update Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let categories = [];
        let schedules = [];
        let currentEditId = null;

        // Load initial data
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();
                updateCategoryDropdowns();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedules');
                schedules = await response.json();

                const grid = document.getElementById('schedulesGrid');
                if (schedules.length === 0) {
                    grid.innerHTML = '<p>No schedules found. Create your first schedule above!</p>';
                    return;
                }

                grid.innerHTML = schedules.map(schedule => {
                    const startDate = new Date(schedule.StartDate);
                    const endDate = schedule.EndDate ? new Date(schedule.EndDate) : null;
                    const lastExecuted = schedule.LastExecuted ? new Date(schedule.LastExecuted) : null;

                    return `<div class='schedule-card ${schedule.IsActive ? 'active' : 'inactive'}'>
                        <h4>${schedule.Description}</h4>
                        <div class='schedule-details'>
                            <strong>Category:</strong> ${schedule.CategoryName}<br>
                            <strong>Type:</strong> ${schedule.Type}<br>
                            <strong>Start:</strong> ${startDate.toLocaleString()}<br>` +
                            (endDate ? `<strong>End:</strong> ${endDate.toLocaleString()}<br>` : '') +
                            (lastExecuted ? `<strong>Last Executed:</strong> ${lastExecuted.toLocaleString()}<br>` : '') +
                            `<strong>Status:</strong> ${schedule.IsActive ? 'Active' : 'Inactive'}
                        </div>
                        <div class='schedule-actions'>
                            <button class='btn btn-secondary' onclick='editSchedule("${schedule.Id}")'>Edit</button>
                            <button class='btn btn-danger' onclick='deleteSchedule("${schedule.Id}")'>Delete</button>
                        </div>
                    </div>`;
                }).join('');

            } catch (error) {
                console.error('Error loading schedules:', error);
                document.getElementById('schedulesGrid').innerHTML = '<div class="error">Failed to load schedules</div>';
            }
        }

        function updateCategoryDropdowns() {
            const categoryOptions = categories.map(cat =>
                `<option value="${cat.Name}">${cat.Name}</option>`
            ).join('');

            document.getElementById('categoryName').innerHTML = '<option value="">Select Category</option>' + categoryOptions;
            document.getElementById('editCategoryName').innerHTML = '<option value="">Select Category</option>' + categoryOptions;
        }

        // Create schedule
        document.getElementById('createScheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const scheduleData = {
                CategoryName: formData.get('category'),
                StartDate: new Date(formData.get('startDate')).toISOString(),
                EndDate: formData.get('endDate') ? new Date(formData.get('endDate')).toISOString() : null,
                Type: formData.get('type'),
                IsActive: formData.get('isActive') === 'true',
                Description: formData.get('name')
            };

            try {
                const response = await fetch('/api/schedules', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scheduleData)
                });

                if (response.ok) {
                    showSuccess('Schedule created successfully!');
                    document.getElementById('createScheduleForm').reset();
                    loadSchedules();
                } else {
                    const error = await response.text();
                    showError(`Failed to create schedule: ${error}`);
                }
            } catch (error) {
                console.error('Error creating schedule:', error);
                showError('Failed to create schedule');
            }
        });

        // Edit schedule functions
        function editSchedule(scheduleId) {
            const schedule = schedules.find(s => s.Id === scheduleId);
            if (!schedule) return;

            currentEditId = scheduleId;
            document.getElementById('editScheduleId').value = schedule.Id;
            document.getElementById('editScheduleName').value = schedule.Description;
            document.getElementById('editCategoryName').value = schedule.CategoryName;
            document.getElementById('editScheduleType').value = schedule.Type;
            document.getElementById('editStartDate').value = new Date(schedule.StartDate).toISOString().slice(0, 16);
            document.getElementById('editEndDate').value = schedule.EndDate ? new Date(schedule.EndDate).toISOString().slice(0, 16) : '';
            document.getElementById('editIsActive').value = schedule.IsActive.toString();

            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        // Update schedule
        document.getElementById('editScheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const scheduleData = {
                Id: currentEditId,
                CategoryName: formData.get('category'),
                StartDate: new Date(formData.get('startDate')).toISOString(),
                EndDate: formData.get('endDate') ? new Date(formData.get('endDate')).toISOString() : null,
                Type: formData.get('type'),
                IsActive: formData.get('isActive') === 'true',
                Description: formData.get('name')
            };

            try {
                const response = await fetch(`/api/schedules/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scheduleData)
                });

                if (response.ok) {
                    showSuccess('Schedule updated successfully!');
                    closeEditModal();
                    loadSchedules();
                } else {
                    const error = await response.text();
                    showError(`Failed to update schedule: ${error}`);
                }
            } catch (error) {
                console.error('Error updating schedule:', error);
                showError('Failed to update schedule');
            }
        });

        // Delete schedule
        async function deleteSchedule(scheduleId) {
            const schedule = schedules.find(s => s.Id === scheduleId);
            if (!confirm(`Are you sure you want to delete the schedule "${schedule?.Description}"?`)) return;

            try {
                const response = await fetch(`/api/schedules/${scheduleId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('Schedule deleted successfully!');
                    loadSchedules();
                } else {
                    showError('Failed to delete schedule');
                }
            } catch (error) {
                console.error('Error deleting schedule:', error);
                showError('Failed to delete schedule');
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.container').firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild);
            setTimeout(() => successDiv.remove(), 5000);
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('editModal')) {
                closeEditModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadSchedules();

            // Refresh data every 30 seconds
            setInterval(() => {
                loadCategories();
                loadSchedules();
            }, 30000);
        });
    </script>
</body>
</html>
